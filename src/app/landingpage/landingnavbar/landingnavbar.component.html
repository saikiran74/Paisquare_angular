<div class="grid flex align-items-center" style="padding-top: 10px;  padding-left: 8%;">
    <div class="col-2">
      <img src="../../../assets/images/landingPage/PaisquarewithLogo.jpg" routerLink="" alt="Logo" class="logo">
    </div>
    <div class="col-10 flex justify-content-end flex-wrap gap-3" style="padding-right: 40px;">
      @if(currentRoute === '/createaccount'){
        <button pButton type="button" routerLink="/login" label="Sign in" class="p-button-raised p-button-primary custom-button"
        ></button>
      } @else {
        <button pButton type="button"  routerLink="/createaccount" label="Create Account" class="p-button-raised p-button-primary custom-button"
        ></button>
      }
      
    </div>
  </div>
