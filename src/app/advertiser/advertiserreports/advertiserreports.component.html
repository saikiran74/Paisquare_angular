
<div class="main flex justify-content-end" >
    <p-dropdown [options]="period" [(ngModel)]="selectedPeriod" (onChange)="selectedtype($event.value)"
    optionLabel="name" optionValue="value"
     placeholder="This year"></p-dropdown>
</div><br>
<div class="container" style="background-color: rgb(197, 197, 197);">
    <div class="row" style="padding-top: 3px; padding-bottom: 3px;">
        <p-card class="col-12" >
            <div class="card">
                <div class="card-header">
                    <p class="graphsTitle">Visitor graphs</p>
                </div>
                <div class="card-body" *ngIf="!noDataVisitors; else elseblock">
                    <p-chart type="line" [data]="visitors" [options]="options"></p-chart>
                </div>
                <ng-template #elseblock>
                    <div class="card-body" style="width: 100%; height: 500px; display: flex; justify-content: center; align-items: center;">
                        <h2 style="color: rgb(109, 122, 122);">No data available</h2>
                    </div>
                </ng-template>
            </div>
        </p-card>
        <p-card class="col-12 ">
            <div class="card">
                <div class="card-header">
                    <p class="graphsTitle">Followers Graph</p>
                </div>
                <div class="card-body" *ngIf="!noDataFollowers; else elseblock">
                    <p-chart type="line" [data]="followers" [options]="options"></p-chart>
                </div>
                <ng-template #elseblock>
                    <div class="card-body" style="width: 100%; height: 500px; display: flex; justify-content: center; align-items: center;">
                        <h2 style="color: rgb(109, 122, 122);">No data available</h2>
                    </div>
                </ng-template>
            </div>
        </p-card>
        <p-card class="col-12">
            <div class="card">
                <div class="card-header">
                    <p class="graphsTitle">Likes Graph</p>
                </div>
                <div class="card-body" *ngIf="!noDataLikes; else elseblock">
                    <p-chart type="line" [data]="likes" [options]="options"></p-chart>
                </div>
                <ng-template #elseblock>
                    <div class="card-body" style="width: 100%; height: 500px; display: flex; justify-content: center; align-items: center;">
                        <h2 style="color: rgb(109, 122, 122);">No data available</h2>
                    </div>
                </ng-template>
            </div>
        </p-card>
        <p-card class="col-12">
            <div class="card">
                <div class="card-header">
                    <p class="graphsTitle">Favourites</p>
                </div>
                <div class="card-body">
                    <p-chart *ngIf="!noDataFavourite; else elseblock" type="line" [data]="favourite" [options]="options"></p-chart>
                </div>
                <ng-template #elseblock>
                    <div class="card-body" style="width: 100%; height: 500px; display: flex; justify-content: center; align-items: center;">
                        <h2 style="color: rgb(109, 122, 122);">No data available</h2>
                    </div>
                </ng-template>
            </div>
        </p-card>
    </div>
</div>
<br>
